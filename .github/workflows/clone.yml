name: Clone Workflow
on: 
  workflow_dispatch:   
jobs:
  clone:
    name: Clone
    runs-on: ubuntu-latest
    steps:
      - name: testing
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }} 
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/pub/sandlers/
            git clone git@github.com:Sonia-Sandler/cmsc389T-web-Sonia_Sandler.git
